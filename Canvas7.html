<body>

        
<script>
            function Carro(cor, velocMaxima){
                this.cor = cor;
                this.velocMaxima = velocMaxima;
                this.velocAtual = 0;

                this.acelerar = function(){
                    this.velocAtual +=10;
                }
            }

            var meuCarro = new Carro('vermelho',250);
            var oponente = new Carro('azul', 300);

            var meu = new Carro('verde',250);
            var op = new Carro('cinza', 270)

            // chamando um m√©todo
            meuCarro.acelerar();

            document.write(meuCarro.cor +': ' + meuCarro.velocAtual);

            document.write('<br>');

            document.write(oponente.cor +': ' + meuCarro.velocAtual);

            document.write('<br>');

            document.write( meu.cor +': ' + meuCarro.velocAtual );

            document.write('<br>');

            document.write( op.cor +': ' + meuCarro.velocAtual );
        </script>

    
</body>
