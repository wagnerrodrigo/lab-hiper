<!DOCTYPE html>
<html>

<head>
    <title>primeiro teste loop de animação</title>
    <script src="animcao.js"></script>
    <script src="bola.js"></script>
</head>

<body>
    <canvas id="canvas_animacao" width="500" height="500"></canvas>
    <script>
        var canvas = document.getElementById('canvas_animacao');
        var context = canvas.getContext('2d');

        // criando alguns sprites
        var b1 = new Bola(context);
        b1.x = 100;
        b1.y = 200;
        b1.velocidadeX = 20;
        b1.velocidadeY = -10;
        b1.cor = 'gree';
        b1.raio = 20;

        var b2 = new Bola(context);
        b2.x = 100;
        b2.y = 200;
        b2.velocidadeX = 20;
        b2.velocidadeY = -10;
        b2.cor = 'orange';
        b2.raio = 30;

        // criando o loop de animação

        var animacao = new Animacao(context);
        animacao.novoSprite(b1);
        animacao.novoSprite(b2);

        // ligar a animação
        animacao.ligar();
    </script>
</body>

</html>
