<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>movimentando personagem com keydow</title>
</head>
<body>
    <canvas id="canvas_teclado_1" width="1000" height="500" ></canvas>
    <script>
        var canvas = document.getElementById("canvas_teclado_1");
        var context = canvas.getContext('2d');

        // posi√ßao inicial do personagem

        var posicao=0;
        var y= 0;
        var imagem = new Image();
        imagem.src= 'img/ovni.png'
        desenharPersonagem();
        document.addEventListener('keydown', function(evento){
            if(evento.keyCode == 37){
                posicao -=10;
                desenharPersonagem();
            }
            else if(evento.keyCode == 39)
            {
                posicao +=10;
                desenharPersonagem();
            }
            else if(evento.keyCode == 38){
                y -=10;
                desenharPersonagem();
            }
            else if(evento.keyCode == 40){
                y +=10;
                desenharPersonagem();
            }

        });

        function desenharPersonagem(){
            context.clearRect(0, 0, canvas.width, canvas.height);
            // imagem
            context.drawImage(imagem,posicao,y,-64,32);
            //context.fillRect(posicao,y,2,50);
        }

    </script>
</body>
</html>
